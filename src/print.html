<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>选择打印页面</title>
		<link rel="stylesheet" href="css/public.css" />
		<link rel="stylesheet" href="css/print.css" />
		<script src="js/timer.js"></script>
		<script src="js/print.js"></script>
	</head>
	<body>
		<div class="page">
			<div class="top">
				<div class="title">
					<span>一站式自助服务</span>
				</div>
				<div class="timer">
					<div class="time-display">
						<div class="time-numbers">
							<span id="hours" class="time-unit">00</span>
							<span>:</span>
							<span id="minutes" class="time-unit">00</span>
							<span>:</span>
							<span id="seconds" class="time-unit">00</span>
							<span id="period" class="time-period">上午</span>
						</div>
						<div id="date" class="date-display">2023年1月1日 星期一</div>
					</div>
				</div>
			</div>
			<div class="preview">

			</div>
			<div class="table">
				<table class="data-table" id="dataTable">
					<thead>
						<tr>
							<th>审核时间</th>
							<th>车牌号</th>
							<th>客户名称</th>
							<th>商品名称</th>
							<th>电话号码</th>
							<th>单车重量</th>
						</tr>
					</thead>
					<tbody>
						<tr onclick="selectRow(this)">
							<td>2023-06-15 09:01:01</td>
							<td>豫H11223</td>
							<td>安徽不存在股份有限公司</td>
							<td>精品酒精95.5°</td>
							<td>1869999999</td>
							<td>35.5</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="operate">
				<div class="print">
					<button class="printBtn">
						<img class="print-icon" src="img/打印.png"/>
						<span>打印</span>
					</button>
				</div>
				<div class="return" >
					<button class="returnBtn" onclick="navigateTo('index.html')">
						<img class="return-icon" src="img/返回.png"/>
						<span>返回</span>
					</button>
				</div>
			</div>
			<div class="footer">
				<div class="logo">
					<img src="img/logo.png" />
				</div>
				<div class="text">
					<div class="text1">
						<span>河南汉永集团有限公司</span>
					</div>
					<div class="text2">
						<span>设备编号:HNHY2025ZD01</span>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
